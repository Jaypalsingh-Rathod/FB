<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Friends</title>
</head>
<body>
    <h1>Search for Friends</h1>
    <form method="POST" action="{{ url_for('search') }}">
        <input type="text" name="search_query" placeholder="Search by username, first name, or last name" required>
        <button type="submit">Search</button>
    </form>

    {% if query %}
        <h2>Search Results for "{{ query }}"</h2>
        <ul>
            {% for user in results %}
                <li>
                    <a href="{{ url_for('profile', username=user.username) }}">{{ user.username }}</a>
                    - {{ user.first_name }} {{ user.last_name }}
                    <a href="{{ url_for('message_page', username=user.username) }}" class="btn btn-primary">Message</a>

                </li>
            {% else %}
                <p>No users found.</p>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
